<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  #myMap {
    width:100%;
    height: 800px;
    background: yellow;  
  }
</style>
<script>
  //var storeArray = new Array()

  //37.498837, 127.068170 다낭 월남쌈
  //37.489201, 127.067144 카페타임리즈
  //37.488975, 127.067633 만선호프
  //37.493810, 127.061625 버거킹
  //37.498147, 127.068546 스타벅스
  //37.510123, 127.063117 신라스테이
  //37.489470, 127.068185 베스킨라빈스
  var storeArray=[
    {
      content:"다낭 월남쌈",
      pos:{
        lat:37.498837,
        longi: 127.068170
      },
      url:"../images/food/noodle.webp"
    },
    {
      content:"카페타임리즈",
      pos:{
        lat:37.489201,
        longi: 127.067144 
      },
      url:"../images/food/dessert.webp"
    },
    {
      content:"만선호프",
      pos:{
        lat:37.488975,
        longi: 127.067633
      },
      url:"../images/food/kind2.webp"
    },
    {
      content:"버거킹",
      pos:{
        lat:37.493810,
        longi: 127.061625
      },
      url:"../images/food/burger.webp"
    },
    {
      content:"스타벅스",
      pos:{
        lat:37.498147,
        longi: 127.068546
      },
      url:"../images/food/coffee.webp"
    },{
      content:"베스킨라빈스",
      pos:{
        lat:37.489470,
        longi: 127.068185
      },
      url:"../images/food/icecream.webp"
    }
  ]; //맛집들을 보유할 일차원 배열, 현재 길이는 0. 왜? 비어있으니까

  var myMap;
  //초기화
  function init(){
    myMap= document.getElementById("myMap");
    createMap();
  }
  //여기서 맵처리 할것임
  function createMap(){
    //alert("준비되었어요");

    //구글맵 객체 생성하기
    var map = new google.maps.Map(myMap, {
      center: new google.maps.LatLng(37.496887, 127.070474),
      zoom:17
    });

    for(var i=0; i<storeArray.length;i++){
      var store = storeArray[i]; //한개의 제이슨이 담겨진다

      //지도에 마커 표시하기(맛집들을)
      var marker = new google.maps.Marker({
        position:new google.maps.LatLng(store.pos.lati, store.pos.longi),
        icon:{
          url:store.url,
          scaledSize: new google.maps.Size(45,45)
        }
      });
      //마커를 적용할 맵 지정
      marker.setMap(map);

      //정보창 띄우기
      var popup = new google.maps.InfoWindow({
        content:store.content
      });
        //팝업을 적용할 맵과 마커지정 
        popup.open(map, marker);
    }
  }
</script>
</head>
<body>
  <div id="myMap"></div>
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=init"></script>
