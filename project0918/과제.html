<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
</style>
<script>
  var ball;
  var targetX; //사용자가 입력한 x좌표
  var targetY; //사용자가 입력한 y좌표
  let a = 0.1;

  window.addEventListener("load", function(){
    createBall(); // 공 생성
    setInterval("onclick()",20);
  })
  function init(){
    x=document.getElementById("x");
    y=document.getElementById("y");
  }

  function createBall(){
    ball = document.createElement("div");
    ball.style.width=50+"px";
    ball.style.height=50+"px";
    ball.style.background="red";
    ball.style.borderRadius=50+"px";

    ball.style.position="absolute";
    ball.style.top=200+"px";
    ball.style.left=100+"px";

    //div에 추가
    document.body.appendChild(ball);

    //box에 숫자 출력(디버깅 목적으로)
    ball.innerText="x= "+x.value +" y="+ y.value;
  }
  function move(){
    targetX = parseInt(x.value);
    targetY = parseInt(y.value);

    ball.style.left=parseInt(ball.style.left)+a*(targetX-parseInt(ball.style.left))+"px";
    ball.style.top=parseInt(ball.style.top)+a*(targetY-parseInt(ball.style.top))+"px";
  
  }

</script>
</head>
<body >
  <input id="x" type="text" placeholder="이동할 x좌표"></input>
  <input id="y" type="text" placeholder="이동할 y좌표"></input>
  <button onclick="move()">실행</button>
</body>
</html>
