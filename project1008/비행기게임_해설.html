<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>최대한 자바의 근접한 기술로 게임 제작</title>
<style>
body{margin:0px;}
#wrapper{
    width:1280px;
    height:640px;
    margin: auto;
    background-image:url(../images/game/game_bg.jpg);
    position: relative;
}    
</style>
<script src="./Hero_해설.js"></script>
<script>
var wrapper;
var hero;

//주인공 생성 
function createHero(){
    //container, src, width, height, x, y, velX, velY
    hero = new Hero(wrapper, "../images/game/plane.png", 100,65, 0, 0, 0, 0);
}

function gameLoop(){
    //console.log("gameLoop() call..");
    hero.tick();
    hero.render();
}   

function init(){
    wrapper = document.getElementById("wrapper");
} 

//load 이유: 모든 태그마다 1:1 대응되는 객체인 .DOM이 메모리에 올라올
//               때까지 기다렸다가 실행하기 위해...
window.addEventListener("load", function(){
    init();
    createHero();
    setInterval("gameLoop()",10);
});
</script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
