<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  /* 스타일 시트에서 스타일의 적용이 될 주체를 가리켜 셀렉터라한다. */
 
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  //jquery는 개발자가 직접 작성했어야할 자바스크립트 코드를 아주아주 단순화시켜놓은 라이브러리이다.
  //따라서 우리사 기존에 작성했던 코드량에 비해 상당히 규모가 단축된다.
  var box1=document.getElementById("box1");

  //load되면 addEventlistner("load",function)단축형
  $(document).ready(function(){
    //alert("나 등장");
    /* 순수한 자바스크립트로 작성시
    var box1=document.getElementById("box1");
    box1.style.background="red";
    box1.style.width=100+"px";
    box1.style.height=100+"px";
    */

    // jquery로 작성시
    //jquery는 CSS의 선택자 규칙을 따른다. 따라서 CSS 에서 사용했던 
    //#id, .클래스 태드, 등등이 모두 적용된다.
    // $("#box1").css("background","blue");
    // $("#box1").css("width","100px");
    // $("#box1").css("height","100px");

    $("#box1").css({
      "background":"green",
      "width":"100px",
      "height":"100px"
    }).css("border","5px solid red"); //chaining
  });

</script>
</head>
<body>
  <div id="box1"></div>
</body>
</html>
