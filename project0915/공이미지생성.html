<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var n = prompt("몇번째마다 다른 공을 생성할래요?");
    //5를 입력해도, 프롬프트의 특징상 "5"문자로 이해한다
    //따라서 숫자로 바꾸려면 parseInt()해주자
    n = parseInt(n); //"5"쌍따옴표 제거ㅓ-->정수

    var count = 0; //번역변수, 숫자가 누적될 수 있도록 하기위함
                  // 왜 누적해야하나? 1,2,3,4, 누적해나가다가
                  //5를 나눈 나머지를 구해야하니까
    

    function createBall() {
      count ++;
      console.log("count is", count);
      var ball = document.createElement("img"); 
      
      if (count % n != 0) {
      ball.src="../images/ball/ball1.png";
      }else{
      ball.src="../images/ball/ball2.png"; 
      }
      /*
        흑백논리를 처리할때는, 삼항연산자로도 가능
        ball.src=(count%5!=0)?"../images/ball/ball1.png":"../images/ball/ball2.png";
      */
      
      ball.style.width=50+"px";
      document.body.appendChild(ball);
    }

  </script>
</head>
<body>
  <button onClick="createBall()">이미지 동적 생성</button>
</body>
</html>
