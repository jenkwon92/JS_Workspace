<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrapper {
      width: 700px;
      height: 700px;
      background: turquoise;
      margin: auto;
      position: relative; /*자식 포지션때문에*/
    }
    
  </style>
  <script>
    //문서가 로드되면, 초기화할 작업을 아래의 init 함수에서 처리해보자
    var box; //문서내의 div박스를 담아놓을 전역변수
    var x = 50; //박스의 x좌표를 결정하는 전역변수
    var y = 80; //박스의 y좌표를 결정하는 전역변수
                // y값이 100인 이유는? 개발자가 처음에 두고 싶은 위치. 마음대로
    var flag = true;
    var step = 5;
    function init() {
      box = document.getElementById("box"); //전역변수에 보관
      //박스의 스타일을 CSS에서가 아니라,js 프로그래밍으로 처리한다
      //효과적으로는 달라질게 없으나, css를 프로그램으로 제어할 수 있다.
      box.style.width = 50 +"px";
      box.style.height = 50 +"px";
      box.style.background = "red";
      box.style.position = "absolute";
      box.style.left = x + "px";
      box.style.top = y + "px";
    }
    //클릭할 때마다 box의 left, top값을 변경시켜나가보자!
    function move() {
      x = x + 5;
      y = y + 5;
      box.style.left = x + "px";
      box.style.top = y + "px";

      document.getElementById("box").innerText=x;

      flag = (x>=400 && y>=650)? !flag: flag;
      step = (flag)? 5:-5;
      
      
      

      


    }
  </script>
</head>
<body onLoad="init()">
  <div id="wrapper">
    <button onClick="move()">수동</button>
    <button id="auto()">자동</button>
    <div id="box"></div>
  </div>
</body>
</html>
