<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrapper {
      width: 500px;
      height: 450px;
      background: dodgerblue;
      box-sizing: border-box;
    }

    #img {
      width: 500px;
      height: 400px;
      border:1px solid black;
    }
    #b {
      width: 500px;
      height: 50px;
      border: 1px solid black;
    }
    #b2 {
      margin-left: 440px;
    }

    .arrow{
    border:solid black;
    border-width:0px 3px 3px 0px; /*top right bottom left*/
    display:inline-block; /*인라인이면서, 너비, 높이 지정이 가능한 속성*/
    padding:3px;
    }
    /*좌측 */
    .left{
        transform:rotate(135deg);
    }
    /*우측*/
    .right{
        transform:rotate(-45deg);
    }
    

  </style>
</head>
<body>
  <div id="wrapper">
    <div id="img">그림 나올곳</div>
    <div id="b">
        <button id="b1"><span class="arrow left"></span></button>
        <button id="b2"><span class="arrow right"></span></button>
    </div>
  <div>
</body>
</html>
