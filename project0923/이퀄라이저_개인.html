<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  #wrapper {
    width: 700px;
    height: 600px;
    border: 2px solid red;
    margin: auto;
    position: relative; /*자식때문에*/
  }
</style>
<script>
  var wrapper;
  var bar;
  var barArray = new Array(7);
  var a = 0.1; 
  var targetH = 20; //바의 목표 높이
  
  //막대 생성
  function createBar(){
    for(var i=0; i<barArray.length; i++){
      bar = document.createElement("div");
      bar.style.position="absolute";
      bar.style.left= 0+"px";
      bar.style.top=0+"px";
      bar.style.width=65+"px";
      bar.style.height=20+"px";
      bar.style.borderRadius="4px";
      bar.style.background="red";
      
      

      wrapper.appendChild(bar);//wrapper에 추가
      //막대에 마우스 오버 이벤트 구현하기

      barArray[i] = bar;
      bar.addEventListener("mouseover",function(){
        targetH=500;
      });
      bar.addEventListener("mouseout",function(){
        targetH=20;
      });

    }
  }
  //막대크기 변경 함수
  function move(){
    bar.style.height =parseFloat(bar.style.height)+ a*(targetH-parseFloat(bar.style.height))+"px";
    bar.innerText = parseFloat(bar.style.height);
  }
  function init(){
    wrapper= document.getElementById("wrapper");
    createBar();
    setInterval("move()",1000);
  }
  window.addEventListener("load",function(){
    init();
  });
</script>
</head>
<body>
  <div id="wrapper"></div>
</body>
</html>
