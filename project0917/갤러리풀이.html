<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      width: 700px;
      height: 600px;
      margin: auto;
      border: 5px solid black;
    }
    .thumb{
      width: 150px;
      height: 100%;
      float: left;
      overflow: scroll;
    }
    .thumb img {
      width: 120px;
      height: 90px;
    }
    .detail {
    width:550px;
    height:100%;
    float: left;
    }
    .detail img{
      width: 450px;
      padding: 50px;
    }
    
  </style>
  <script>
    function setImage(n){
      // 큰 상세 이미지의 src를 선택한 썸네일과 동일한 이미지 주소로 교체하자
      var detail = documentquerySelector(".detail img");
      detail.src="../images/"+n+".jfif"; //이 변수는 호출자가 결정하도록하자
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="thumb">
      <img src="../images/1.jfif" onClick="setImage(1)"/>
      <img src="../images/2.jfif" onCick="setImage(2)"/>
      <img src="../images/3.jfif" onClick="setImage(3)"/>
      <img src="../images/4.jfif" onClick="setImage(4)"/>
      <img src="../images/5.jfif" onCick="setImage(5)"/>
      <img src="../images/6.jfif" onCick="setImage(6)"/>
      <img src="../images/7.jfif" onClick="setImage(7)"/>
      <img src="../images/8.jfif" onClick="setImage(8)"/>
      <img src="../images/9.jfif" onClick="setImage(9)"/>
      <img src="../images/10.jfif" onClick="setImage(10)"/>
    </div>
    <div class="detail">
      <img src="../images/1.jfif"/>
    </div>
  </div>
</body>
</html>
