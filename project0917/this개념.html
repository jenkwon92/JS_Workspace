<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //버틍을 누르면 , 나 불렀어? 라는 제목으로 바뀌도록 해보자
    function setText(){
      //id, name, selector 방법으로 접근이 가능
  
      //문서내에 button 태그라 불리는 녀석을
      var bt = document.querySelector("button");
      //alert("나 불렀어?");
      bt.innerText="저 불렀어요?";
    }
  </script>
