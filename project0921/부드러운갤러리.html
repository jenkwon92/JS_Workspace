<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  #wrapper {
    width: 500px;
    height: 450px;
    background: yellow;
    margin: auto;
  }
  #mask {
    width: 500px;
    height: 400px;
    background: blue;
    overflow: hidden;
  }
    #navi {
    text-align: center; /*div안의 컨텐츠 가운데 정렬*/
    font-size: 30px;
  }
  a {
    text-decoration: none; /*link의 밑줄 없애기*/
  }
  #box {
    width: 3500px;
    height: 400px;
    background: burlywood;
  }
</style>
<script>
  var box; //2 이미지들을 담게될 div
  //1 프로그램이 가동되자마자 할것이있다면 , 초기화함수에서 처리하면 좋다 
  function init(){
    box = document.getElementById("box");
    //7 box위치지정
    box.style.position="relative";
    box.style.left=0+"px";
    //4 원하는 이미지 갯수만큼 반복문 수행하여 이미지 동적으로 생성하자
    //5 반복문 입히기
    for(var i=1; i<=7; i++){
      var img = document.createElement("img"); // <img/>와 동일
      img.src="../images/travel/"+i+".jpg"; // <img src =""/>와 동일
      img.style.width=500+"px";
      img.style.height=400+"px";
      box.appendChild(img);
    }
    
  }
  window.addEventListener("load",function(){
    init(); //3 초기화 함수 호출
  });
  //6 box div의 좌표를 설정한다
  function setTarget(x){
    box.style.left=x+"px"; // 화면의 좌측은 음수방향이니까
  }
</script>
</head>
<body>
  <div id="wrapper">
    <div id="mask">
      <!-- 사진을 품고있을 div,단, 넘치는 컨템츠는 mask에의해 가려질 예정 -->
      <div id="box"></div>
    </div>
    <div id="navi">
      <!-- 자바스크립트를 작성할 수 있는 영역은 총 3가지
        (1)<script> 태그안에서
        (2) onClick ="자바스크립트 영역"
        (3) a href="javacript:자바스크립트 영역" 
      -->
      <a href="javascript:setTarget(0)">●</a>
      <a href="javascript:setTarget(-500)">●</a>
      <a href="javascript:setTarget(-1000)">●</a>
      <a href="javascript:setTarget(-1500)">●</a>
      <a href="javascript:setTarget(-2000)">●</a>
      <a href="javascript:setTarget(-2500)">●</a>
      <a href="javascript:setTarget(-3000)">●</a>
    </div>
  </div>  
</body>
</html>
