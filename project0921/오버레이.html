<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  #photo {
    width: 500px;
    height: 400px;
    background-image: url(../images/2.jfif);
    background-size: 500px 400px;
    margin: auto;
  }
  #layer {
    width: 100%;
    height: 100%;
    background: black;
  }
</style>
<script>
var layer;
var a = 0.1;
var targetO = 1; //처음에는 불투명상태로 두기
                // 마우스 올리면 투명도 결정하자

function init(){
  layer = document.getElementById("layer");
  layer.style.opacity = 1;

  layer.addEventListener("mouseover",function(){
    //setOpacity();
    targetO = 0;
  });
}
function setOpacity(){
  //흐려지게 0에 수렵하게
  layer.style.opacity = layer.style.opacity + a*(targetO-layer.style.opacity);
}
window.addEventListener("load",function(){
  init();
  setInterval("setOpacity",50);
});
</script>
</head>
<body>
  <div id="photo">
    <div id="layer"></div>
  </div>
</body>
</html>
