<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function createTable(){


      //document.write("철수가 나에게 \"바보\"라고 놀렸다.")

      //body에 직접 디자인적으로 table을 생성하지 않고,
      //프로그램으로 table을 화면에 출력해본다.
      document.write("<table width='600px' border=\"2px\">"); //"<table border=" + "2px" + ">"
      for(var i=9; i>=1; i--){
        document.write("<tr>");
          for(var n=1; n<=5; n++){
            document.write("<td>"+i+"0"+n+"호</td>");
          }
        document.write("</tr>");
      }
        document.write("</table>");
      
    }
  </script>
</head>
<body onLoad="createTable()">
