<script>
  /*
    다시강조하지만, 구구단이건 상관없이 반복문에서 가장 중요한건
    반복 횟수이다.
    왜? 횟수를 이용하여 반복문 수행 후 규칙은 변하는것만 관할하고
    변수로 대체
  */

  var a =parseInt(prompt("단 수를 입력하세요"))

  for(var n=a; n>=2; n--){
    document.write("--------------------------<br/>");
    document.write(n+"단 출력<br/>");
    document.write("--------------------------<br/>");

    for(var i=1; i<=9; i++){
    document.write(n+"*"+i+"="+n*i+"<br/>");
    }
  }
  


</script>
