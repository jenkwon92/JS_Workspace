<script>
  var w = parseInt(prompt("테이블의 width입력"));
  var b = parseInt(prompt("테이블의 border입력"));
  var tr = parseInt(prompt("층수<tr>입력"));
  var td = parseInt(prompt("호수<td>입력"));

  document.write("<table border=\""+b+"px\" width=\""+w+"px\">");
  for(var i=tr; i>=1; i--){
    document.write("<tr>");
    for(var n=1; n<=td; n++){
      document.write("<td>"+ i +"0"+ n +"</td>");
    }
    document.write("</tr>");
  }
  document.write("</table>");
</script>
