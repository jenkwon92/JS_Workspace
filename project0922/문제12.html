<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script>
  var arr = new Array(20); //메모리에 빈공간을 20개 만들되, 
                           //이공간들을 순서있게 나열시켜라
  
for(var i=0; i<arr.length; i++){
  if(i<(arr.length/2)){
    arr[i]=0; 
  }else{
    arr[i]=1;
  }
}
  document.write(arr);
</script>
</head>
